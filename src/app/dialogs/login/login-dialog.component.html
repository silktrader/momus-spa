<h1 mat-dialog-title>Admin Access</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [formControl]="enteredPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Abort</button>
  <button mat-button [mat-dialog-close]="true" (click)="login()" cdkFocusInitial>Login</button>
</div>
