<mat-toolbar color="primary" class="mat-elevation-z6">
  <a class="home-button" mat-button routerLink="/home">
    <h4>Momus</h4>
  </a>

  <a mat-button routerLink="/books">Reviews</a>
  <a mat-button routerLink="/about">Reading List</a>
  <a mat-button routerLink="/statistics">Statistics</a>
  <a mat-button routerLink="/about">About</a>

  <ng-template #login>
    <button class="admin-login" mat-button (click)="promptPassword()">Login</button>
  </ng-template>

  <button class="admin-logout" *ngIf="admin$ | async; else login" mat-button (click)="logoff()">Logout</button>

</mat-toolbar>
<router-outlet></router-outlet>
